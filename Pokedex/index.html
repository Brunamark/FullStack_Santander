<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--Normalize CSS cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Fonte Robotp-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,500;1,700&display=swap" rel="stylesheet">

    <!--Meu CSS-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

</head>
<body>
    <section  class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">
               
                <span class="number">#001</span>
                <span class="name"> Bulbasaur</span>

                <div class="detail">
                    <ol class ="types">
                        <li class="type">Grass</li>

                        <li class="type">Poison</li>
                        
                    </ol>

                    <img src="https://gifs.eco.br/wp-content/uploads/2023/07/imagens-do-bulbasaur-png-0.png" alt="Bulbasaur">
                </div>
                
            </li>
            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>
                <div class="detail">
                    <ol class="types">  
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://www.pngmart.com/files/22/Ivysaur-Pokemon-PNG-HD.png" alt="Ivysaur">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://www.pngmart.com/files/22/Venusaur-Pokemon-PNG-Photo.png" alt="Venusaur">
                </div>             
            </li>
            <li class="pokemon">
                <span class="number">#004</span>
                <span class="name">Charmander</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Fire</li>
                    </ol>
                    <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="Charmander">
                </div>
               
            </li>
            <li class="pokemon">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Fire</li>
                      
                    </ol>
                    <img src="https://www.pngmart.com/files/22/Charmeleon-Pokemon-PNG-Photos.png" alt="Charmeleon">
                </div>
                
            </li>
            <li class="pokemon">
                <span class="number">#006</span>
                <span class="name">Charizard</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Fire</li>
                        <li class="type">Flying</li>
                    </ol>
                    <div class="charizard">
                        <img src="https://archives.bulbagarden.net/media/upload/thumb/3/38/0006Charizard.png/1200px-0006Charizard.png" alt="Charizard" >
                    </div>
                    
                </div>
                
            </li>
            
        </ol>
    </section>


    <!--Meu js-->
    <script src="/assets/js/main.js"></script>
</body>
</html>
